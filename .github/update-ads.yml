name: Update ads.txt

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC; change to '0 */6 * * *' for every 6 hours, etc.
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  update-ads:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest ads.txt content
        run: curl -o ads.txt https://header-bidding.snack-media.com/adstxt/4761

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ads.txt
          git commit -m "Automated update of ads.txt" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
