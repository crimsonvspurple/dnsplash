baseURL: ''
title: Dobbernomics
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: riasat
  authorimage: ../assets/images/global/author.webp
  og_image: images/global/hero_00.webp
  image: images/global/hero_00.webp
  logo: images/global/dn_logo_128x128.png
  moto: "A unique fantasy hockey game with an economics twist"
  description: "Dobbernomics is a FREE fantasy hockey game that combines actual real world on-ice statistics with economic principles to build a winning team!"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Player Prices Driven by Demand"
    image: "images/global/hero_01.webp"
    content:
      - text: "Experience a dynamic market where player prices fluctuate based on real-world demand. If 100 real-world gamers own Player X today, and 120 gamers own Player X tomorrow, his value goes up - taking your team value along with it!"
      - text: "Buy low, sell high, and increase the value of your team so you have more cap space to acquire even better players."
      - text: "Do you have what it takes to be the next Dobbernomics champion?"
  p2:
    heading: "Limited but Accumulative Trades"
    image: "images/global/hero_02.webp"
    content:
      - text: "Strategize your trades with our unique accumulative trading system."
      - text: "Trade up to 6 players in a week, or save your trades for a big week where you can use them all at once."
      - text: "Earn extra trades by logging in daily!"
  p3:
    heading: "In-app Statistics and Analysis"
    content:
      - text: "Make informed decisions with comprehensive in-app statistics."
      - text: "Analyze player performance with advanced metrics and graphs."
      - text: "Stay ahead of the competition with advanced metrics and graphs."
    links:
      - text: Check out GoaliePost for Dedicated Goalie Tracking
        url: "https://goaliepost.com"
    logos:
      - identifier: a
        image: "images/global/dn_logo_128x128.png"
        alt: "a"
      - identifier: b
        image: "images/global/dn_logo_128x128.png"
      - identifier: c
        image: "images/global/dn_logo_128x128.png"
      - identifier: d
        image: "images/global/dn_logo_128x128.png"
      - identifier: e
        image: "images/global/dn_logo_128x128.png"
      - identifier: f
        image: "images/global/dn_logo_128x128.png"
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/'
    facebook:
      enabled: true
      url: 'https://facebook.com/DobberSports'
    instagram:
      enabled: false
      url: 'https://instagram.com/'
    twitter:
      enabled: true
      url: 'https://twitter.com/dobbernomics'
    

